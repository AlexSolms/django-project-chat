{% extends "base.html" %} {% block content %}
<div class="page-content">
  <h1>Login</h1>

  {% if wrongPassword %}
  <p>Benutzername oder Passwort ist falsch!</p>
  {% endif %}
  <form action="/login/" method="POST">
    {% csrf_token %}
    <div class="inputArea">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input type="hidden" name="redirect" value="{{ redirect }}" />
        <input class="mdl-textfield__input" type="text" name="inp_login" id="id_inp_login" />
        <label class="mdl-textfield__label" for="id_inp_login">Login</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" name="inp_pw" id="id_inp_pw" />
        <label class="mdl-textfield__label" for="id_inp_pw">Passwort</label>
      </div>
    </div>
    <div><button>Login</button></div>
  </form>
</div>
{% endblock %}
